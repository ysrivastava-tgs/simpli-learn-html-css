<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 4px;
        }
    </style>
</head>

<body>
    <table border="1">
        <th colspan="2">
            <center>Table</center>
        </th>
        <tr>
            <td>
                <ul>
                    <li>Alpha</li>
                    <li>Beta</li>
                    <li>Gamma</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>Uno</li>
                    <li>Duo</li>
                    <li>Tres</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>Four</li>
                    <li>Five</li>
                    <li>Six</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
